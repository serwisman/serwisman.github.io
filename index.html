<!DOCTYPE html>
<html lang='pl'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Programy do pobrania</title>
    <link href='https://fonts.googleapis.com/css?family=Lato|Montserrat|Open+Sans|Roboto' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel='stylesheet' type='text/css' href='habaLib.css'>
    <meta name='theme-color' content='#383560'>
</head>

<body>
    <div class="box">
        <div class="box__header">
            PROGRAMY
        </div>
        <div class="box__content">
            <a href="https://www.google.com/intl/pl_ALL/chrome/" target="_blank" class="card">
                <div class="card__header">Chrome</div>
                <div class="card__img img__chrome"></div>
            </a>
            <a href="https://www.videolan.org/vlc/index.pl.html" target="_blank" class="card">
                <div class="card__header">VLC</div>
                <div class="card__img img__vlc"></div>
            </a>
            <a href="https://pl.libreoffice.org/pobieranie/" target="_blank" class="card">
                <div class="card__header">Libre</div>
                <div class="card__img img__libre"></div>
            </a>
            <a href="https://download.teamviewer.com/download/TeamViewer_Setup.exe" target="_blank" class="card">
                <div class="card__header">Teamviewer</div>
                <div class="card__img img__teamviewer"></div>
            </a>
        </div>
    </div>
    <div class="box">
        <div class="box__header">
            Strony ze sterownikami
        </div>
        <div class="box__content">
            <a href="https://support.hp.com/pl-pl/drivers" target="_blank" class="card">
                <div class="card__header">HP</div>
                <div class="card__img img__hp"></div>
            </a>
            <a href="https://www.dell.com/support/home/pl/pl/plbsd1?app=drivers" target="_blank" class="card">
                <div class="card__header">DELL</div>
                <div class="card__img img__dell"></div>
            </a>
            <a href="https://www.asus.com/pl/support/" target="_blank" class="card">
                <div class="card__header">Asus</div>
                <div class="card__img img__asus"></div>
            </a>
            <a href="https://www.acer.com/ac/pl/PL/content/driverse" target="_blank" class="card">
                <div class="card__header">Acer</div>
                <div class="card__img img__acer"></div>
            </a>
            <a href="https://support.lenovo.com/it/pl" target="_blank" class="card">
                <div class="card__header">Lenovo</div>
                <div class="card__img img__lenovo"></div>
            </a>
            <a href="http://www.toshiba.eu/support/drivers/laptops/" target="_blank" class="card">
                <div class="card__header">Toshiba</div>
                <div class="card__img img__toshiba"></div>
            </a>
        </div>
    </div>
    <div class="box">
        <div class="box__header">
            Allegro
        </div>
        <div class="box__content">
            <a href="https://allegro.pl/uzytkownik/serwisman_com?order=m" target="_blank" class="card">
                <div class="card__header">Serwisman</div>
                <div class="card__img img__allegro"></div>
            </a>

        </div>
    </div>
    <script src='main.js'></script>
</body>

</html>
